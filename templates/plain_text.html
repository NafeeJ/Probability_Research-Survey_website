{% extends "homeLayout.html" %}

{% block body %}
    <h1>Plain Text Questions</h1>
    <div class="question-container">
        {% for i in range(1, 21) %}
            <div class="question-box" id="question{{ i }}">
                <p>Lottery {{ i }}</p>
                <div class="options">
                    <div class="option" onclick="selectOption(this)">75% of $200</div>
                    <div class="option" onclick="selectOption(this)">25% of $25</div>
                </div>
            </div>
        {% endfor %}
    </div>

    <style>
        .question-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }

        .question-box {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .option {
            background-color: lightgray;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .option:hover {
            background-color: gray;
            color: white;
        }
    </style>

    <script>
        function selectOption(option) {
            option.style.backgroundColor = "green";
            option.style.color = "white";
        }
    </script>
{% endblock %}

{% extends "homeLayout.html" %}

{% block body %}
    <h1>Experiment</h1>

    <div class="blanks">
        <form class="frm" action="/" method="post">
            <input autocompleta="off" autofocus name="name" placeholder="First Name" type="text" onkeydown="return /[a-z]/i.test(event.key)"/>
            <br><br>

            <input autocompleta="off" autofocus name="name" placeholder="Last Name" type="text" onkeydown="return /[a-z]/i.test(event.key)"/>
            <br><br>


            <select id="class-dropdown">
                <option value="" disabled selected>Select an option</option>
                {% for Class in classes %}
                    <option value="{{ Class }}">{{ Class }}</option>
                {% endfor %}
            </select>

            <br><br>


            <input autocompleta="off" autofocus name="name" placeholder="ID" type="number">
            <br><br>

        </form>

    </div>

    <div class="questions">
        <label>Lottery</label>
        <input type="radio" name="answer">

        <label>Cash</label>
        <input type="radio" name="answer" checked>

    </div>
    <br>

    <div class="button">
        <form action="/" method="post">
            <button type="submit">Submit</button>
        </form>
    </div>
    


{% endblock %}
